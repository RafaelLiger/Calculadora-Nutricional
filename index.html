<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Nutricional</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="imagens/calculadora_verde.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="imagens/calcazul.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Calculadora Nutricional">
</head>
<body>
    <header>
        <div class="wrap"><h1>Calculadoras Nutricionais</h1></div>
    </header>
    <main>
        <div class="wrap">
          <nav class="primary">
            <label for="calc-select" style="color:var(--surface); margin-right:8px;"></label>
            <select id="calc-select" aria-label="Selecionar calculadora">
              <option value="">-- Escolha uma calculadora --</option>
              <option value="dieta.html">Dieta</option>
              <option value="imc.html">IMC</option>
              <option value="tmb.html">TMB</option>
            </select>
          </nav>
          <div class="hero">
            <img src="imagens/love.gif" alt="gatito" class="gato" >
            <div class="card">
              <h2>Ferramentas rápidas para calcular calorias e necessidades</h2>
              <p class="empty">Escolha uma calculadora acima para começar.</p>
            </div>
          </div>
        </div>
    </main>
    <footer>
        <div class="wrap"><p>&copy; <a href="https://github.com/RafaelLiger" target="_blank">Rafael Liger</a></p></div>
    </footer>
    <script>
      const sel = document.getElementById('calc-select');
      if (sel) sel.addEventListener('change', (e) => {
        const v = e.target.value;
        if (v) window.location.href = v;
      });
    </script>
</body>
</html>
