<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>IMC</h1>
    </header>
    <nav class="primary"><button class="back" type="button" onclick="window.location.href='index.html'">Voltar</button></nav>
    <main>
      <div class="wrap">
        <section class="card">
          <div class="form-row">
            <input type="number" id="peso" placeholder="Peso (kg)" min="0" step="0.1">
            <input type="number" id="altura" placeholder="Altura (m)" min="0" step="0.01">
            <button id="calcular">Calcular IMC</button>
          </div>
          <div style="margin-top:18px; text-align:center;">
            <p id="resul" class="empty"></p>
          </div>
        </section>
      </div>
    </main>
    <script>
        let peso = document.querySelector('#peso')
        let altura = document.querySelector('#altura')
        let res = document.querySelector('#resul')
        let calc = document.querySelector('#calcular')
        calc.addEventListener('click', calcular)
        function calcular(){
            let p = Number(peso.value)
            let a = Number(altura.value)
            let r = Number(res.value)

            if (p <= 0 || a <= 0) {
                res.innerHTML = "Preencha peso e altura corretamente."
                return
            }
            r = p / (a * a)

            res.innerHTML = `IMC â‰ˆ ${r.toFixed(2)}`
            
        }
    </script>
</body>
</html>
