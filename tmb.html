<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="estilo/style.css">
</head>
    <body>
     <header>
        <h1>TMB</h1>
    </header>   
        <section class="wrap">
            <div class="card">
                <div class="form-row">
                    <input type="number" id="peso" placeholder="Peso (kg)" min="0" step="0.1">
                    <input type="number" id="altura" placeholder="Altura (cm)" min="0" step="0.1">
                    <input type="number" id="idade" placeholder="Idade" min="0">
                </div>
                <div class="form-row" style="margin-top:10px;">
                    <select id="sexo">
                        <option value="">Sexo</option>
                        <option value="homem">Homem</option>
                        <option value="mulher">Mulher</option>
                    </select>
                    <select id="atividade">
                        <option value="1.2">Sedent√°rio</option>
                        <option value="1.375">Leve</option>
                        <option value="1.55">Moderado</option>
                        <option value="1.725">Intenso</option>
                        <option value="1.9">Muito intenso</option>
                    </select>
                    <button id="calcular">Calcular</button>
                </div>
                <div style="margin-top:12px; display:flex; gap:12px; align-items:center;">
                    <a class="back" href="index.html">Voltar</a>
                    <p id="resultado" class="empty" style="margin:0;"></p>
                </div>
            </div>
        </section>


<script>
    document.getElementById("calcular").addEventListener("click", () => {
  const peso = Number(document.getElementById("peso").value)
  const altura = Number(document.getElementById("altura").value)
  const idade = Number(document.getElementById("idade").value)
  const sexo = document.getElementById("sexo").value
  const atividade = Number(document.getElementById("atividade").value)
  const resultado = document.getElementById("resultado")

  if (!peso || !altura || !idade || !sexo) {
    resultado.innerHTML = "Preencha todos os campos corretamente."
    return
  }

  let tmb

  if (sexo === "homem") {
    tmb = (10 * peso) + (6.25 * altura) - (5 * idade) + 5
  } else {
    tmb = (10 * peso) + (6.25 * altura) - (5 * idade) - 161
  }

  const gastoTotal = tmb * atividade

  resultado.innerHTML = `
    üî• TMB: ${tmb.toFixed(0)} kcal/dia <br>
    üèÉ Gasto di√°rio estimado: ${gastoTotal.toFixed(0)} kcal/dia
  `
})

</script>
</body>
</html>
