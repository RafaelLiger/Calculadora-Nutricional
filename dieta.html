<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dieta</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="imagens/calculadora_verde.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="imagens/calcazul.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Calculadora Nutricional">
</head>
<body>
<header>
    <!-- Substituir emoji por logotipo discreto (inserir SVG em imagens/logo.svg) -->
    <h1><img src="imagens/logo.svg" alt="Logo" class="site-logo">Calculadora de Dieta</h1>
    <a class="back" href="index.html" aria-label="Voltar">Voltar</a>
</header>

<main>
        <div class="wrap">
            <section class="card dieta">
                <h2>Montar Dieta</h2>
                <div class="form-row" role="group" aria-labelledby="dieta-label">
                                        <label for="alimento-search" class="visually-hidden">Alimento</label>
                                        <div class="autocomplete" style="position:relative;">
                                            <input id="alimento-search" type="text" placeholder="Buscar alimento..." aria-label="Buscar alimento" autocomplete="off">
                                            <input id="alimento-index" type="hidden" aria-hidden="true">
                                            <ul id="alimento-suggestions" class="suggestions" role="listbox" aria-label="Sugestões de alimentos"></ul>
                                        </div>

                    <label for="quantidade" class="visually-hidden">Quantidade em gramas</label>
                    <input type="number" id="quantidade" placeholder="Quantidade (g)" min="1" inputmode="numeric" aria-label="Quantidade em gramas">

                    <button id="btnAdicionar" type="button">Adicionar</button>
                </div>

                <div class="table-wrapper" style="overflow:auto; margin-top:12px;">
                    <table>
                        <thead>
                            <tr>
                                <th>Alimento</th>
                                <th>Kcal</th>
                                <th>Carbo (g)</th>
                                <th>Prot (g)</th>
                                <th>Lip (g)</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="tabela"></tbody>
                    </table>
                </div>

                <div id="totais" aria-live="polite"></div>
            </section>
        </div>
</main>

<footer>
    
    
</footer>

<script src="script.js"></script>
</body>
</html>
